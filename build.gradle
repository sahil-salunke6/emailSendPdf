plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.ss.'
version = '0.0.1-SNAPSHOT'
description = 'Demo project to generate an email template to perform action according to the request using Spring Boot'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // PDF generation using Flying Saucer
    implementation 'org.xhtmlrenderer:flying-saucer-pdf-openpdf:9.1.22'

    // PDFBox for additional PDF manipulation
    implementation 'org.apache.pdfbox:pdfbox:1.6.0'

}

tasks.named('test') {
    useJUnitPlatform()
}
