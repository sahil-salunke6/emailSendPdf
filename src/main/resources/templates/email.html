<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ticket Closed</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.5; }
        .container { max-width: 700px; margin: 0 auto; padding: 20px; }
        .signature { margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">
    <p>Hello <span th:text="${request.user.firstName} + ' ' + ${request.user.lastName}">Name</span>,</p>


    <p>Good <span th:text="${request.saluation}">time</span>,</p>


    <p>Writing this email to inform you that, ticket no. <strong th:text="${request.incident.ticketNumber}">12345</strong> is closed.</p>


    <p>Thank you for your cooperation.</p>


    <div class="signature">
        <p>Regards,</p>
        <p><strong>Citi-Helpdesk</strong></p>
    </div>
</div>
</body>
</html>
